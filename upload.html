<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Upload Video - StreamZeros</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: white;
            text-align: center;
            padding: 20px;
        }

        header {
            background: #1f1f1f;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }

        .upload-section {
            max-width: 400px;
            margin: auto;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(255, 255, 255, 0.1);
        }

        label {
            display: block;
            margin: 10px 0 5px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            background: #2b2b2b;
            color: white;
        }

        button {
            width: 100%;
            padding: 10px;
            background: #ff5722;
            border: none;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
        }

        button:hover {
            background: #e64a19;
        }
    </style>
</head>
<body>

<header>StreamZeros</header>

<section class="upload-section">
    <h2>Upload Video</h2>
    <form id="uploadForm">
        <label>Judul Video:</label>
        <input type="text" id="judul" required>

        <label>Link Embed Video:</label>
        <input type="url" id="embed" required>

        <label>Link Thumbnail:</label>
        <input type="url" id="thumbnail" required>

        <button type="button" id="uploadBtn">Upload</button>
    </form>
</section>

<script>
// Inisialisasi Supabase
const supabaseUrl = "https://YOUR_SUPABASE_URL";
const supabaseKey = "YOUR_SUPABASE_ANON_KEY";
const supabase = supabase.createClient(supabaseUrl, supabaseKey);

// Fungsi Upload Video ke Supabase
document.getElementById("uploadBtn").addEventListener("click", async function() {
    const judul = document.getElementById("judul").value;
    const embed = document.getElementById("embed").value;
    const thumbnail = document.getElementById("thumbnail").value;

    if (!judul || !embed || !thumbnail) {
        alert("Harap isi semua kolom!");
        return;
    }

    const { data, error } = await supabase
        .from('videos')
        .insert([{ title: judul, embedUrl: embed, thumbnailUrl: thumbnail }]);

    if (error) {
        console.error("Error uploading video:", error);
        alert("Gagal mengupload video!");
    } else {
        alert("Video berhasil diupload!");
        document.getElementById("uploadForm").reset();
    }
});
</script>

</body>
</html>
