<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video - StreamZeros</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <i class="fa fa-play-circle"></i> <span>StreamZeros</span>
        </div>
    </header>

    <section class="upload-section">
        <h2>Upload Video</h2>
        <form id="uploadForm">
            <label for="videoFile">Pilih Video:</label>
            <input type="file" id="videoFile" accept="video/*" required>

            <label for="thumbnailFile">Pilih Thumbnail:</label>
            <input type="file" id="thumbnailFile" accept="image/*" required>

            <label for="title">Judul Video:</label>
            <input type="text" id="title" placeholder="Masukkan judul video" required>

            <button type="submit">Upload</button>
        </form>

        <div id="uploadStatus"></div>
    </section>

    <footer class="footer">
        <p>Â© StreamZeros | All rights reserved.</p>
    </footer>

    <script src="/assets/js/upload.js"></script>

</body>
</html>
