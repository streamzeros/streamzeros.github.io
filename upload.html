<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Upload Video - StreamZeros</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

<header>
    <div class="logo">
        <i class="fa fa-play-circle"></i> <span>StreamZeros</span>
    </div>
</header>

<section class="upload-section">
    <h2>Upload Video</h2>
    <form id="uploadForm">
        <label>Judul Video:</label>
        <input type="text" id="judul" required>

        <label>Link Embed Video:</label>
        <input type="url" id="embed" required>

        <label>Link Thumbnail:</label>
        <input type="url" id="thumbnail" required>

        <button type="submit">Upload</button>
    </form>
</section>

<script>
document.getElementById("uploadForm").addEventListener("submit", async function(event) {
    event.preventDefault();

    const judul = document.getElementById("judul").value;
    const embed = document.getElementById("embed").value;
    const thumbnail = document.getElementById("thumbnail").value;

    // Ambil data JSON lama
    let response = await fetch('/data/videos.json');
    let videos = await response.json();

    // Tambah data baru
    videos.push({ judul, embed, thumbnail });

    // Simpan kembali ke JSON
    await fetch('/data/videos.json', {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify(videos, null, 2)
    });

    alert('Video berhasil diupload!');
    window.location.href = "/index.html";
});
</script>

</body>
</html>
