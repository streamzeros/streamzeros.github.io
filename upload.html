<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah Video - StreamZeros</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <i class="fa fa-play-circle"></i> <span>StreamZeros</span>
        </div>
    </header>

    <section class="upload-section">
        <h2>Tambah Video</h2>
        <form id="uploadForm">
            <label for="title">Judul Video:</label>
            <input type="text" id="title" placeholder="Masukkan judul video" required>

            <label for="videoUrl">URL Video:</label>
            <input type="url" id="videoUrl" placeholder="https://doodstream.com/xyz" required>

            <label for="thumbnailUrl">URL Thumbnail (opsional):</label>
            <input type="url" id="thumbnailUrl" placeholder="https://img.com/thumbnail.jpg">

            <button type="submit">Tambah</button>
        </form>

        <div id="uploadStatus"></div>
    </section>

    <footer class="footer">
        <p>Â© StreamZeros | All rights reserved.</p>
    </footer>

    <script src="/assets/js/upload.js"></script>

</body>
</html>
