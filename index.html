<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>StreamZeros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* Pagination */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .page-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            min-width: 45px;
            text-align: center;
        }

        .page-btn.active {
            background: red;
        }

        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            left: -260px;
            width: 250px;
            height: 100%;
            background: #222;
            color: white;
            transition: left 0.3s ease-in-out;
            padding: 15px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.5);
            overflow-y: auto;
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .sidebar ul li i {
            margin-right: 10px;
        }

        .search-box {
            padding: 10px;
            display: flex;
            align-items: center;
            background: #333;
            border-radius: 5px;
            margin-top: 10px;
        }

        .search-box input {
            width: 100%;
            padding: 5px;
            background: none;
            border: none;
            color: white;
            outline: none;
        }

        .search-box i {
            color: white;
        }

        /* Tombol Close Sidebar */
        .close-btn {
            font-size: 20px;
            color: white;
            background: none;
            border: none;
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fa fa-play-circle"></i> <span>StreamZeros</span>
        </div>
        <div class="menu" onclick="toggleMenu()">☰</div>
    </header>

    <!-- Sidebar Menu -->
    <nav class="sidebar" id="sidebar">
        <button class="close-btn" onclick="toggleMenu()">✖</button>
        <ul>
            <li><i class="fa fa-fire"></i> Bokep Hijab</li>
            <li><i class="fa fa-film"></i> Bokep Jav</li>
            <li><i class="fa fa-bolt"></i> Bokep Viral</li>
        </ul>
        <div class="search-box">
            <i class="fa fa-search"></i>
            <input type="text" placeholder="Cari video...">
        </div>
    </nav>

    <section class="video-section">
        <h2>Latest Videos</h2>
        <div class="video-list">
            <div class="video-item"><h3>Video 1</h3><p>Ditonton: 100 kali</p></div>
            <div class="video-item"><h3>Video 2</h3><p>Ditonton: 200 kali</p></div>
            <div class="video-item"><h3>Video 3</h3><p>Ditonton: 300 kali</p></div>
            <div class="video-item"><h3>Video 4</h3><p>Ditonton: 400 kali</p></div>
        </div>
        <div class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">Next</button>
        </div>
    </section>
    
    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>

</body>
</html>
