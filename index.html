<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>StreamZeros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 0;
            right: -260px; /* Mulai tersembunyi */
            width: 250px;
            height: 100%;
            background: #222;
            color: white;
            transition: right 0.3s ease-in-out;
            padding: 15px;
            box-shadow: -2px 0px 5px rgba(0,0,0,0.5);
            overflow-y: auto;
            z-index: 999;
        }

        .sidebar.active {
            right: 0;
        }

        /* Tombol Close */
        .close-btn {
            position: absolute;
            top: 10px;
            left: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Menu Items */
        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        .menu-item i {
            margin-right: 10px;
        }

        .search-box {
            margin: 10px;
            padding: 8px;
            width: calc(100% - 20px);
            border-radius: 5px;
            border: none;
        }

        /* Pagination */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .page-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            min-width: 45px;
            text-align: center;
        }

        .page-btn.active {
            background: red;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fa fa-play-circle"></i> <span>StreamZeros</span>
        </div>
        <div class="menu" id="menu-btn">â˜°</div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <span class="close-btn" id="close-btn">&times;</span>
        <input type="text" class="search-box" placeholder="Cari...">
        <div class="menu-item"><i class="fa fa-folder"></i> Bokep Hijab</div>
        <div class="menu-item"><i class="fa fa-folder"></i> Bokep Jav</div>
        <div class="menu-item"><i class="fa fa-folder"></i> Bokep Viral</div>
    </div>

    <section class="video-section">
        <h2>Latest Videos</h2>
        <div class="video-list">
            <div class="video-item"><h3>Video 1</h3><p>Ditonton: 100 kali</p></div>
            <div class="video-item"><h3>Video 2</h3><p>Ditonton: 200 kali</p></div>
            <div class="video-item"><h3>Video 3</h3><p>Ditonton: 300 kali</p></div>
            <div class="video-item"><h3>Video 4</h3><p>Ditonton: 400 kali</p></div>
        </div>
        <div class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">Next</button>
        </div>
    </section>
    
    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.add('active');
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('active');
        });
    </script>

</body>
</html>
