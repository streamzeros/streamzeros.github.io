<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>StreamZeros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Perbesar Logo */
        .logo {
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }
        .logo i {
            font-size: 32px;
            margin-right: 8px;
        }

        /* Style Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #222;
            color: white;
            padding: 15px;
        }

        /* Menu Hamburger */
        .menu {
            font-size: 24px;
            cursor: pointer;
        }

        /* Sidebar Menu */
        #sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #222;
            transition: left 0.3s ease-in-out;
            padding-top: 20px;
            z-index: 1000;
        }
        #sidebar ul {
            list-style: none;
            padding: 0;
        }
        #sidebar ul li {
            padding: 12px;
            border-bottom: 1px solid #444;
        }
        #sidebar ul li a {
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        #sidebar ul li a i {
            margin-right: 10px;
        }

        /* Tombol Close */
        .close-btn {
            font-size: 24px;
            color: white;
            text-align: right;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Overlay */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 900;
        }

        /* Tampilkan Sidebar */
        #sidebar.active {
            left: 0;
        }
        .overlay.active {
            display: block;
        }

        /* Style Video Section */
        .video-section {
            padding: 20px;
            color: white;
        }
        .video-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .video-item {
            background: #333;
            padding: 10px;
            border-radius: 5px;
        }
        .video-item img {
            width: 100%;
            border-radius: 5px;
        }
        .pagination {
            margin-top: 10px;
        }
        .page-btn {
            padding: 5px 10px;
            background: orange;
            color: white;
            border: none;
            cursor: pointer;
        }
        .page-btn.active {
            background: red;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fa fa-play-circle"></i> <span>StreamZeros</span>
        </div>
        <div class="menu" id="menu-btn">â˜°</div>
    </header>

    <nav id="sidebar">
        <div class="close-btn" id="close-btn">&times;</div>
        <ul>
            <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
            <li><a href="#"><i class="fa fa-folder"></i> Bokep Viral</a></li>
            <li><a href="#"><i class="fa fa-folder"></i> Bokep Hijab</a></li>
            <li><a href="#"><i class="fa fa-folder"></i> Bokep JAV</a></li>
            <li><a href="#"><i class="fa fa-folder"></i> Bokep Indo</a></li>
        </ul>
        <div class="search-container">
            <input type="text" id="search" placeholder="Search...">
            <button id="search-btn"><i class="fa fa-search"></i></button>
        </div>
    </nav>

    <div class="overlay" id="overlay"></div>

    <section class="video-section">
        <h2>Latest Videos</h2>
        <div class="video-list" id="latest-videos"></div>
        <div class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">Next</button>
        </div>
    </section>

    <section class="video-section">
        <h2>Trending Minggu Ini</h2>
        <div class="video-list" id="trending-videos"></div>
    </section>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuBtn = document.getElementById("menu-btn");
            const closeBtn = document.getElementById("close-btn");
            const sidebar = document.getElementById("sidebar");
            const overlay = document.getElementById("overlay");

            menuBtn.addEventListener("click", () => {
                sidebar.classList.add("active");
                overlay.classList.add("active");
            });

            closeBtn.addEventListener("click", () => {
                sidebar.classList.remove("active");
                overlay.classList.remove("active");
            });

            overlay.addEventListener("click", () => {
                sidebar.classList.remove("active");
                overlay.classList.remove("active");
            });

            const latestVideos = document.getElementById("latest-videos");
            const trendingVideos = document.getElementById("trending-videos");

            const dummyVideos = [
                { title: "Video 1", views: 100, thumbnail: "placeholder.jpg" },
                { title: "Video 2", views: 200, thumbnail: "placeholder.jpg" },
                { title: "Video 3", views: 300, thumbnail: "placeholder.jpg" },
                { title: "Video 4", views: 400, thumbnail: "placeholder.jpg" }
            ];

            function renderVideos(container, videos, count) {
                container.innerHTML = "";
                videos.slice(0, count).forEach(video => {
                    container.innerHTML += `
                        <div class="video-item">
                            <img src="${video.thumbnail}" alt="${video.title}">
                            <h3>${video.title}</h3>
                            <p>Ditonton: ${video.views} kali</p>
                        </div>
                    `;
                });
            }

            renderVideos(latestVideos, dummyVideos, 12);
            renderVideos(trendingVideos, dummyVideos, 6);
        });
    </script>

</body>
</html>
