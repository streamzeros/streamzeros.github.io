<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>StreamZeros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* Sidebar */
        .sidebar {
            position: absolute; /* Dari fixed jadi absolute */
            top: 60px; /* Agar muncul di bawah header */
            right: 10px;
            width: 250px;
            background: #222;
            color: white;
            transition: opacity 0.3s ease-in-out, transform 0.3s ease-in-out;
            padding: 15px;
            box-shadow: 0px 2px 5px rgba(0,0,0,0.5);
            overflow-y: auto;
            z-index: 999;
            opacity: 0; 
            transform: scaleY(0); 
            transform-origin: top; 
        }

        .sidebar.active {
            opacity: 1;
            transform: scaleY(1);
        }

        /* Tombol Close */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }

        /* Menu Items */
        .menu-item {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #444;
            cursor: pointer;
        }

        .menu-item i {
            margin-right: 10px;
        }

        .search-box {
            margin: 10px;
            padding: 8px;
            width: calc(100% - 20px);
            border-radius: 5px;
            border: none;
        }

        /* Header */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #111;
            padding: 15px;
            color: white;
            position: relative; /* Biar sidebar bisa muncul di bawahnya */
        }

        .logo {
            font-size: 20px;
            font-weight: bold;
        }

        .menu {
            font-size: 24px;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fa fa-play-circle"></i> <span>StreamZeros</span>
        </div>
        <div class="menu" id="menu-btn">â˜°</div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <span class="close-btn" id="close-btn">&times;</span>
        <input type="text" class="search-box" placeholder="Cari...">
        <div class="menu-item"><i class="fa fa-folder"></i> Bokep Hijab</div>
        <div class="menu-item"><i class="fa fa-folder"></i> Bokep Jav</div>
        <div class="menu-item"><i class="fa fa-folder"></i> Bokep Viral</div>
    </div>

    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.toggle('active');
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('active');
        });
    </script>

</body>
</html>
