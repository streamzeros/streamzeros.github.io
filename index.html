<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>StreamZeros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* Pagination */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px; /* Tambahkan jarak antar tombol */
        }

        .page-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            min-width: 45px;
            text-align: center;
        }

        .page-btn.active {
            background: red;
        }

        /* Logo dan Deskripsi */
        .logo-container {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .logo {
            display: flex;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
        }

        .logo i {
            margin-right: 8px;
        }

        .logo-desc {
            font-size: 12px;
            color: #ccc;
            margin-top: 2px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <div class="logo">
                <i class="fa fa-play-circle"></i> <span>StreamZeros</span>
            </div>
            <p class="logo-desc">Nonton video streaming gratis</p>
        </div>
        <div class="menu">â˜°</div>
    </header>

    <section class="video-section">
        <h2>Latest Videos</h2>
        <div class="video-list">
            <div class="video-item"><h3>Video 1</h3><p>Ditonton: 100 kali</p></div>
            <div class="video-item"><h3>Video 2</h3><p>Ditonton: 200 kali</p></div>
            <div class="video-item"><h3>Video 3</h3><p>Ditonton: 300 kali</p></div>
            <div class="video-item"><h3>Video 4</h3><p>Ditonton: 400 kali</p></div>
        </div>
        <div class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">Next</button>
        </div>
    </section>
    
    <script src="/assets/js/home.js"></script>

</body>
</html>
