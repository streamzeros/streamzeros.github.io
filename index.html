<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>StreamZeros</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo">▶ <span style="color: orange;">StreamZeros</span></div>
        <div class="menu">☰</div>
    </header>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search...">
        <button id="search-btn">🔍</button>
    </div>

    <!-- Latest Videos Section -->
    <section class="video-section">
        <h2>Latest Videos</h2>
        <div class="video-list" id="latest-videos">
            <!-- 12 video akan dimuat secara dinamis di sini -->
        </div>
        <div class="pagination">
            <span>[1]</span> <a href="#">[2]</a> <a href="#">[3]</a> <a href="#">Next</a>
        </div>
    </section>

    <!-- Trending Videos Section -->
    <section class="video-section">
        <h2>Trending Minggu Ini</h2>
        <div class="video-list" id="trending-videos">
            <!-- 6 video trending -->
        </div>
    </section>

    <!-- Categories Section -->
    <section class="video-section">
        <h2>Categories</h2>
        <div class="categories">
            <span class="category">📂 Hijab</span>
            <span class="category">📂 Viral</span>
            <span class="category">📂 JAV</span>
            <span class="category">📂 Indo</span>
        </div>
    </section>

    <script src="assets/js/home.js"></script>
</body>
</html>
