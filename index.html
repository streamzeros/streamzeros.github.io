<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>StreamZeros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">

    <style>
        /* Pagination */
        .pagination {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 5px;
        }

        .page-btn {
            background: #ff9800;
            color: white;
            border: none;
            padding: 10px 16px;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            min-width: 45px;
            text-align: center;
        }

        .page-btn.active {
            background: red;
        }

        /* Sidebar Menu */
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            width: 250px;
            height: 100%;
            background: #222;
            color: white;
            transition: 0.3s;
            padding: 15px;
            box-shadow: 2px 0px 5px rgba(0,0,0,0.5);
        }

        .sidebar.active {
            left: 0;
        }

        .sidebar h3 {
            margin-bottom: 10px;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 10px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .sidebar ul li i {
            font-size: 18px;
        }

        .sidebar ul li:hover {
            background: #333;
        }

        .menu {
            font-size: 24px;
            cursor: pointer;
            color: white;
            position: absolute;
            right: 15px;
            top: 15px;
        }

        /* Search Bar */
        .search-box {
            margin: 10px 0;
            display: flex;
            gap: 5px;
        }

        .search-box input {
            width: 100%;
            padding: 8px;
            border: none;
            border-radius: 5px;
        }

        .search-box button {
            background: #ff9800;
            color: white;
            border: none;
            padding: 8px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            <i class="fa fa-play-circle"></i> <span>StreamZeros</span>
        </div>
        <div class="menu" onclick="toggleMenu()">â˜°</div>
    </header>

    <!-- Sidebar Menu -->
    <div class="sidebar" id="sidebar">
        <h3>Kategori</h3>
        <ul>
            <li><i class="fa fa-video"></i> Bokep Hijab</li>
            <li><i class="fa fa-video"></i> Bokep Jav</li>
            <li><i class="fa fa-video"></i> Bokep Viral</li>
        </ul>
        <div class="search-box">
            <input type="text" placeholder="Cari video...">
            <button><i class="fa fa-search"></i></button>
        </div>
    </div>

    <section class="video-section">
        <h2>Latest Videos</h2>
        <div class="video-list">
            <div class="video-item"><h3>Video 1</h3><p>Ditonton: 100 kali</p></div>
            <div class="video-item"><h3>Video 2</h3><p>Ditonton: 200 kali</p></div>
            <div class="video-item"><h3>Video 3</h3><p>Ditonton: 300 kali</p></div>
            <div class="video-item"><h3>Video 4</h3><p>Ditonton: 400 kali</p></div>
        </div>
        <div class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">Next</button>
        </div>
    </section>
    
    <script>
        function toggleMenu() {
            document.getElementById("sidebar").classList.toggle("active");
        }
    </script>
    
    <script src="/assets/js/home.js"></script>

</body>
</html>
