<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>StreamZeros</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>

    <header>
        <div class="logo">
            <i class="fa fa-play-circle"></i> <span>StreamZeros</span>
        </div>
        <div class="menu" id="menu-btn">â˜°</div>
    </header>

    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <span class="close-btn" id="close-btn">&times;</span>
        <input type="text" class="search-box" placeholder="Cari...">
        <div class="menu-item"><i class="fa fa-folder"></i> Bokep Hijab</div>
        <div class="menu-item"><i class="fa fa-folder"></i> Bokep Jav</div>
        <div class="menu-item"><i class="fa fa-folder"></i> Bokep Viral</div>
    </div>

    <section class="video-section">
        <h2>Latest Videos</h2>
        <div class="video-list">
            <div class="video-item"><h3>Video 1</h3><p>Ditonton: 100 kali</p></div>
            <div class="video-item"><h3>Video 2</h3><p>Ditonton: 200 kali</p></div>
            <div class="video-item"><h3>Video 3</h3><p>Ditonton: 300 kali</p></div>
            <div class="video-item"><h3>Video 4</h3><p>Ditonton: 400 kali</p></div>
        </div>
        <div class="pagination">
            <button class="page-btn active">1</button>
            <button class="page-btn">2</button>
            <button class="page-btn">3</button>
            <button class="page-btn">Next</button>
        </div>
    </section>
    
    <script>
        document.getElementById('menu-btn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.add('active');
        });

        document.getElementById('close-btn').addEventListener('click', function() {
            document.getElementById('sidebar').classList.remove('active');
        });
    </script>

</body>
</html>
