<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tonton Video</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header>
        <div class="logo">▶ StreamZeros</div>
        <div class="menu">☰</div>
    </header>

    <div class="video-container">
        <h2 id="title"></h2>
        <iframe id="player" frameborder="0" allowfullscreen></iframe>
        <p id="views"></p>
    </div>

    <script>
        let urlParams = new URLSearchParams(window.location.search);
        let videoId = urlParams.get("id");

        fetch("https://api.npoint.io/your-json-id") // Ganti dengan endpoint JSON
            .then(response => response.json())
            .then(data => {
                let video = data.videos.find(v => v.id == videoId);
                document.getElementById("title").innerText = video.title;
                document.getElementById("player").src = video.embed;
                document.getElementById("views").innerText = video.views + " tayangan";
            });
    </script>
</body>
</html>
